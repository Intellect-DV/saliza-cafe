<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Update Account</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <nav class="w3-bar w3-deep-orange" style="font-size: 1.2rem">
            <!-- LEFT NAVIGATION -->
            <a href="#" class="w3-bar-item" style="text-decoration: none">
                <i class="fas fa-coffee"></i>
                <b>Saliza Cafe</b>
            </a>

            <!-- RIGHT NAVIGATION -->
            <!-- User Icon - (Change Profile, Logout) -->
            <div class="w3-dropdown-hover w3-right">
                <button class="w3-button w3-deep-orange w3-hover-text-deep-orange w3-hover-white">
                    <i class="fas fa-user"></i>
                </button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button">Change Profile</a>
                    <a href="#" class="w3-bar-item w3-button">Logout</a>
                </div>
            </div>

            <!-- Cart Button - Open cart -->
            <a
                href="#"
                class="w3-bar-item w3-button w3-hover-text-deep-orange w3-hover-white w3-right"
            >
                <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Home Button - (Go to homepage) -->
            <a
                href="#"
                class="w3-bar-item w3-button w3-hover-text-deep-orange w3-hover-white w3-right"
            >
                <i class="fas fa-home"></i>
            </a>
        </nav>
    </body>
</html>
